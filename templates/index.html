<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URMA/3DRTMA Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        
        /* Full screen map container */
        .map-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }
        
        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Control panel */
        .control-panel {
            position: fixed;
            top: 80px;
            left: 80px;
            width: 350px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            z-index: 1000;
            font-size: 14px;
            max-height: calc(100vh - 160px);
            overflow-y: auto;
        }
        
        .control-panel h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            cursor: move;
            position: relative;
            user-select: none;
        }
        
        .control-panel h2::after {
            content: "‚ãÆ‚ãÆ";
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-size: 14px;
            letter-spacing: 2px;
        }
        
        .control-panel.dragging {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
            transform: scale(1.02);
            transition: none;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #34495e;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .form-row {
            display: flex;
            gap: 10px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #2980b9, #1abc9c);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
            margin-bottom: 10px;
        }
        
        .btn-secondary:hover {
            background: linear-gradient(135deg, #7f8c8d, #6c7b7d);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(149, 165, 166, 0.3);
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
            display: none;
        }
        
        .status.success {
            background: rgba(46, 204, 113, 0.1);
            color: #27ae60;
            border: 1px solid rgba(46, 204, 113, 0.3);
        }
        
        .status.error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }
        
        .status.info {
            background: rgba(52, 152, 219, 0.1);
            color: #3498db;
            border: 1px solid rgba(52, 152, 219, 0.3);
        }
        
        .loading {
            text-align: center;
            margin-top: 15px;
            display: none;
        }
        
        .spinner {
            border: 3px solid rgba(52, 152, 219, 0.1);
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #3498db;
            font-size: 12px;
            font-weight: 600;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .control-panel {
                width: calc(100vw - 40px);
                max-width: 350px;
            }
        }
        
        /* Hide default map when loading */
        .map-container.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Control Panel -->
    <div class="control-panel" id="controlPanel">
        <div class="panel-content">
            <h2>üå§Ô∏è URMA/3DRTMA Viewer</h2>
            
            <form id="weatherForm">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" value="{{ default_date }}" max="{{ today }}" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="hour">Hour (UTC)</label>
                        <select id="hour" name="hour" required>
                            {% for h in range(0, 24) %}
                            <option value="{{ '%02d'|format(h) }}" {% if h == 12 %}selected{% endif %}>{{ '%02d'|format(h) }}:00 UTC</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="data_source">Data Source</label>
                    <select id="data_source" name="data_source" required>
                        {% for key, name in data_sources.items() %}
                        <option value="{{ key }}" {% if key == 'RTMA' %}selected{% endif %}>{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group" id="pressure-level-group" style="display: none;">
                    <label for="pressure_level">Pressure Level</label>
                    <select id="pressure_level" name="pressure_level">
                        <option value="">Loading levels...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="variable">Variable</label>
                    <select id="variable" name="variable" required>
                        {% for key, description in variables.items() %}
                        <option value="{{ key }}" {% if key == 'TMP' %}selected{% endif %}>{{ description }}</option>
                        {% endfor %}
                    </select>
                    <div id="variable-note" style="margin-top:6px;font-size:12px;color:#666;">Note: for differences, units follow the variable (3DRTMA - RTMA).</div>
                </div>
                
                <button type="button" class="btn btn-secondary" onclick="checkAvailability()">Check Data</button>
                <button type="button" class="btn btn-primary" onclick="generateMap()">Generate Map</button>
            
                <div style="margin-top:12px;">
                    <label for="globalOpacity" style="display:block;font-weight:600;margin-bottom:6px">Overlay Opacity: <span id="globalOpacityValue">60%</span></label>
                    <input id="globalOpacity" type="range" min="0" max="100" value="60" oninput="setOverlayOpacity(this.value)" style="width:100%">
                </div>
            </form>
            
            <div id="status" class="status"></div>
            
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <div class="loading-text">Generating map...</div>
            </div>
        </div>
    </div>

    <!-- Full Screen Map Container -->
    <div id="mapContainer" class="map-container hidden">
    <iframe id="mapFrame" src="" style="position:absolute;top:0;left:0;width:100%;height:100%;border:none;"></iframe>
    <!-- inlineMap is used for virtual-difference overlays so parent can control opacity reliably -->
    <div id="inlineMap" style="position:absolute;top:0;left:0;width:100%;height:100%;display:none;z-index:2;"></div>
    </div>

    <script>
        // Drag functionality
        let isDragging = false;
        let dragOffset = { x: 0, y: 0 };
        
        function initializeDragFunctionality() {
            const panel = document.getElementById('controlPanel');
            const header = panel.querySelector('h2');
            
            header.addEventListener('mousedown', startDrag);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
            
            function startDrag(e) {
                if (panel.classList.contains('minimized')) return;
                
                isDragging = true;
                panel.classList.add('dragging');
                
                const rect = panel.getBoundingClientRect();
                dragOffset.x = e.clientX - rect.left;
                dragOffset.y = e.clientY - rect.top;
                
                e.preventDefault();
            }
            
            function drag(e) {
                if (!isDragging) return;
                
                const x = e.clientX - dragOffset.x;
                const y = e.clientY - dragOffset.y;
                
                // Constrain to viewport
                const maxX = window.innerWidth - panel.offsetWidth;
                const maxY = window.innerHeight - panel.offsetHeight;
                
                panel.style.left = Math.max(0, Math.min(maxX, x)) + 'px';
                panel.style.top = Math.max(0, Math.min(maxY, y)) + 'px';
            }
            
            function stopDrag() {
                if (isDragging) {
                    isDragging = false;
                    panel.classList.remove('dragging');
                }
            }
        }

        // Data source change handler
        document.getElementById('data_source').addEventListener('change', function() {
            const dataSource = this.value;
            const pressureLevelGroup = document.getElementById('pressure-level-group');
            const pressureLevelSelect = document.getElementById('pressure_level');

            // Show pressure level selector for both 3DRTMA and RTMA (RTMA will offer only surface)
            if (dataSource === '3DRTMA' || dataSource === 'RTMA') {
                pressureLevelGroup.style.display = 'block';
                loadPressureLevels();
                loadFilteredVariables();
            } else {
                pressureLevelGroup.style.display = 'none';
                pressureLevelSelect.innerHTML = '<option value="">N/A for this data source</option>';
                loadFilteredVariables();
            }
        });

        // Pressure level change handler
        document.getElementById('pressure_level').addEventListener('change', function() {
            const dataSource = document.getElementById('data_source').value;
            // For 3DRTMA, load variables for selected pressure level; for RTMA (surface) reload filtered variables
            if (dataSource === '3DRTMA' && this.value) {
                loadVariablesForPressureLevel();
            } else if (dataSource === 'RTMA') {
                loadFilteredVariables();
            }
        });

        // Load pressure levels
        async function loadPressureLevels() {
            const date = document.getElementById('date').value;
            const hour = document.getElementById('hour').value;
            const dataSource = document.getElementById('data_source').value;
            const pressureLevelSelect = document.getElementById('pressure_level');
            
                if (!date) {
                    return;
                }

                // For RTMA we only need a single surface level (0)
                if (dataSource === 'RTMA') {
                    pressureLevelSelect.innerHTML = '';
                    const option = document.createElement('option');
                    option.value = 0;
                    option.textContent = 'Surface (0 mb)';
                    pressureLevelSelect.appendChild(option);
                    return;
                }

                if (dataSource !== '3DRTMA') {
                    return;
                }

                pressureLevelSelect.innerHTML = '<option value="">Loading levels...</option>';
            
            try {
                const response = await fetch('/get_pressure_levels', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ date, hour: parseInt(hour), data_source: dataSource })
                });
                
                const result = await response.json();
                if (result.success) {
                    pressureLevelSelect.innerHTML = '<option value="">Select pressure level</option>';
                    result.pressure_levels.forEach(level => {
                        const option = document.createElement('option');
                        option.value = level;
                        option.textContent = result.common_levels[level] || `${level} mb`;
                        pressureLevelSelect.appendChild(option);
                    });
                } else {
                    pressureLevelSelect.innerHTML = '<option value="">Error loading levels</option>';
                    console.error('Error loading pressure levels:', result.error);
                }
            } catch (error) {
                pressureLevelSelect.innerHTML = '<option value="">Error loading levels</option>';
                console.error('Error loading pressure levels:', error);
            }
        }

        // Load filtered variables based on data source
        async function loadFilteredVariables() {
            const date = document.getElementById('date').value;
            const hour = document.getElementById('hour').value;
            const dataSource = document.getElementById('data_source').value;
            const variableSelect = document.getElementById('variable');
            
            if (!date) {
                return;
            }
            
            try {
                const response = await fetch('/get_filtered_variables', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ date, hour: parseInt(hour), data_source: dataSource })
                });
                
                const result = await response.json();
                if (result.success) {
                    const currentValue = variableSelect.value;
                    variableSelect.innerHTML = '';
                    
                    Object.entries(result.variables).forEach(([key, description]) => {
                        const option = document.createElement('option');
                        option.value = key;
                        option.textContent = description;
                        variableSelect.appendChild(option);
                    });
                    
                    // Restore previous selection if available
                    if (currentValue && result.variables[currentValue]) {
                        variableSelect.value = currentValue;
                    }
                } else {
                    console.error('Error loading filtered variables:', result.error);
                }
            } catch (error) {
                console.error('Error loading filtered variables:', error);
            }
        }

        // Load variables for specific pressure level
        async function loadVariablesForPressureLevel() {
            const date = document.getElementById('date').value;
            const hour = document.getElementById('hour').value;
            const dataSource = document.getElementById('data_source').value;
            const pressureLevel = document.getElementById('pressure_level').value;
            const variableSelect = document.getElementById('variable');
            
            if (!date || !pressureLevel) {
                return;
            }
            
            try {
                const response = await fetch('/get_variables_for_pressure_level', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        date, 
                        hour: parseInt(hour), 
                        data_source: dataSource,
                        pressure_level: parseInt(pressureLevel)
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    const currentValue = variableSelect.value;
                    variableSelect.innerHTML = '';
                    
                    Object.entries(result.variables).forEach(([key, description]) => {
                        const option = document.createElement('option');
                        option.value = key;
                        option.textContent = description;
                        variableSelect.appendChild(option);
                    });
                    
                    // Restore previous selection if available
                    if (currentValue && result.variables[currentValue]) {
                        variableSelect.value = currentValue;
                    } else if (Object.keys(result.variables).length > 0) {
                        // Select first available variable if previous selection not available
                        variableSelect.value = Object.keys(result.variables)[0];
                    }
                } else {
                    console.error('Error loading variables for pressure level:', result.error);
                }
            } catch (error) {
                console.error('Error loading variables for pressure level:', error);
            }
        }

        // Status display
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        // Check data availability
        async function checkAvailability() {
            const date = document.getElementById('date').value;
            const hour = document.getElementById('hour').value;
            
            if (!date) {
                showStatus('Please select a date first.', 'error');
                return;
            }
            
            showStatus('Checking data availability...', 'info');
            
            try {
                const response = await fetch('/check_data_availability', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ date, hour: parseInt(hour) })
                });
                
                const result = await response.json();
                
                if (result.available) {
                    showStatus(result.message, 'success');
                } else {
                    showStatus(result.error, 'error');
                }
            } catch (error) {
                showStatus('Error checking availability: ' + error.message, 'error');
            }
        }

        // Generate weather map
        async function generateMap() {
            const date = document.getElementById('date').value;
            const hour = document.getElementById('hour').value;
            const variable = document.getElementById('variable').value;
            const data_source = document.getElementById('data_source').value;
            const pressure_level = document.getElementById('pressure_level').value || null;
            
            if (!date) {
                showStatus('Please select a date.', 'error');
                return;
            }
            
            // Check if pressure level is required for pressure-enabled data sources
            if (data_source === '3DRTMA' && !pressure_level) {
                showStatus('Please select a pressure level.', 'error');
                return;
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('mapContainer').classList.add('hidden');
            hideStatus();
            
            try {
                // Convert date to YYYYMMDD before sending
                let dateToSend = date;
                if (dateToSend && dateToSend.includes('-')) {
                    dateToSend = dateToSend.replace(/-/g, '');
                }

                // If the data source is the virtual 3DRTMA_minus_RTMA, request the difference overlay
                if (data_source === '3DRTMA_minus_RTMA' || data_source === '3DRTMA minus RTMA' || data_source === '3DRTMA-RTMA') {
                    const body = { date: dateToSend, hour: parseInt(hour), variable, data_source };
                    const resp = await fetch('/get_variable_data', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    });
                    const result = await resp.json();
                    document.getElementById('loading').style.display = 'none';
                    if (!result.success) {
                        showStatus(result.error || 'Failed to generate difference overlay', 'error');
                        return;
                    }

                    // Build a small Leaflet HTML page and set iframe.srcdoc
                    const bounds = result.bounds; // [[south, west], [north, east]]
                    const imgRef = result.image_url ? result.image_url : ('data:image/png;base64,' + (result.image_data || ''));
                    // Instead of rendering the overlay inside an iframe, create an
                    // inline Leaflet map in the parent document so we can control
                    // the overlay opacity reliably from the parent UI.
                    try {
                        // Ensure leaflet assets are available in parent
                        if (typeof L === 'undefined') {
                            // Dynamically load Leaflet CSS and JS
                            const css = document.createElement('link');
                            css.rel = 'stylesheet'; css.href = 'https://unpkg.com/leaflet@1.9.4/dist/leaflet.css';
                            document.head.appendChild(css);
                            await new Promise((res, rej) => {
                                const s = document.createElement('script');
                                s.src = 'https://unpkg.com/leaflet@1.9.4/dist/leaflet.js';
                                s.onload = res; s.onerror = rej; document.body.appendChild(s);
                            });
                        }

                        const boundsArr = bounds;
                        const img = imgRef;

                        // Show map container and inline map; hide iframe when using inline mode
                        const mapFrame = document.getElementById('mapFrame');
                        const inlineDiv = document.getElementById('inlineMap');
                        if (mapFrame) mapFrame.style.display = 'none';
                        inlineDiv.style.display = 'block';
                        document.getElementById('mapContainer').classList.remove('hidden');

                        // Clean up existing inline map if any
                        if (window.inlineMap) {
                            try { window.inlineMap.remove(); } catch(e) {}
                            window.inlineMap = null; window.inlineOverlay = null;
                        }

                        const map = L.map('inlineMap').fitBounds(boundsArr);
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{attribution:'OSM'}).addTo(map);
                        const currentOpacity = (document.getElementById('globalOpacity') ? document.getElementById('globalOpacity').value/100 : 0.6);
                        const overlay = L.imageOverlay(img, boundsArr, {opacity: currentOpacity}).addTo(map);
                        L.control.scale().addTo(map);

                        // Expose for parent controls
                        window.inlineMap = map;
                        window.inlineOverlay = overlay;

                        // Click handler to call sample_point and show popup
                        map.on('click', async function(e) {
                            try {
                                const lat = e.latlng.lat;
                                const lon = e.latlng.lng;
                                const parentDoc = document; // we're in parent already
                                const resp = await fetch('/sample_point', {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({ lat, lon, date: (parentDoc.getElementById('date') ? parentDoc.getElementById('date').value.replace(/-/g,'') : ''), hour: parseInt(parentDoc.getElementById('hour') ? parentDoc.getElementById('hour').value : 0), variable: (parentDoc.getElementById('variable') ? parentDoc.getElementById('variable').value : ''), data_source: (parentDoc.getElementById('data_source') ? parentDoc.getElementById('data_source').value : ''), pressure_level: (parentDoc.getElementById('pressure_level') ? parentDoc.getElementById('pressure_level').value : null) })
                                });
                                const data = await resp.json();
                                let content = '';
                                if (data.success) {
                                    const parts = [];
                                    if (data.location_name) parts.push(data.location_name);
                                    if (data.requested_lat !== undefined && data.requested_lon !== undefined) parts.push('Requested: ' + data.requested_lat.toFixed(4) + ', ' + data.requested_lon.toFixed(4));
                                    if (data.grid_lat !== undefined && data.grid_lon !== undefined) parts.push('Grid: ' + data.grid_lat.toFixed(4) + ', ' + data.grid_lon.toFixed(4));
                                    parts.push(String(data.value) + ' ' + (data.units || ''));
                                    content = parts.join('<br>');
                                } else {
                                    content = 'Error: ' + (data.error || '');
                                }
                                L.popup().setLatLng(e.latlng).setContent(content).openOn(map);
                            } catch (err) {
                                L.popup().setLatLng(e.latlng).setContent('Error sampling: ' + err.message).openOn(map);
                            }
                        });

                        showStatus('Difference overlay ready', 'success');
                        return;
                    } catch (err) {
                        console.error('Failed to create inline difference map', err);
                        showStatus('Failed to create inline map: ' + err.message, 'error');
                        return;
                    }
                }

                const requestBody = { date: dateToSend, hour: parseInt(hour), variable, data_source };
                if (pressure_level) {
                    requestBody.pressure_level = parseInt(pressure_level);
                }

                const response = await fetch('/generate_map', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                const result = await response.json();

                document.getElementById('loading').style.display = 'none';

                if (result.success) {
                    showStatus(result.message, 'success');
                    const mapFrame = document.getElementById('mapFrame');
                    // Hide inlineMap if present
                    const inlineDiv = document.getElementById('inlineMap');
                    if (inlineDiv) inlineDiv.style.display = 'none';

                    // Load folium-generated map into iframe.src (more robust than fetching HTML)
                    try {
                        mapFrame.src = result.map_url;
                        document.getElementById('mapContainer').classList.remove('hidden');

                        // When iframe loads, attempt to set overlay opacity
                        mapFrame.onload = function() {
                            try { setOverlayOpacity(document.getElementById('globalOpacity').value); } catch(e) {}
                        };
                    } catch (e) {
                        console.warn('Failed to set iframe src for map:', e);
                        showStatus('Failed to load generated map: ' + e.message, 'error');
                    }
                } else {
                    showStatus(result.error, 'error');
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                showStatus('Error generating map: ' + error.message, 'error');
            }
        }

        // Initialize drag functionality and filtered variables on page load
        async function findLatestAvailableRTMATimestamp(daysBack = 2) {
            // Check today, yesterday, ... up to daysBack and hours from 23..0
            const now = new Date();
            for (let d = 0; d <= daysBack; d++) {
                const checkDate = new Date(now);
                checkDate.setDate(now.getDate() - d);
                const yyyy = checkDate.getFullYear();
                const mm = String(checkDate.getMonth() + 1).padStart(2, '0');
                const dd = String(checkDate.getDate()).padStart(2, '0');
                const dateStr = `${yyyy}-${mm}-${dd}`;

                for (let h = 23; h >= 0; h--) {
                    try {
                        const resp = await fetch('/check_data_availability', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ date: dateStr, hour: h })
                        });
                        if (!resp.ok) continue;
                        const result = await resp.json();
                        if (result.available) {
                            return { date: dateStr, hour: h, checked_url: result.checked_url };
                        }
                    } catch (e) {
                        // ignore and continue
                    }
                }
            }
            return null;
        }

        async function findLatestAndGenerate() {
            showStatus('Finding latest RTMA data timestamp...', 'info');
            const found = await findLatestAvailableRTMATimestamp(2);
            if (found) {
                // Pre-select RTMA, surface, TMP and generate map
                document.getElementById('data_source').value = 'RTMA';
                const pressureLevelGroup = document.getElementById('pressure-level-group');
                const pressureLevelSelect = document.getElementById('pressure_level');
                pressureLevelGroup.style.display = 'block';
                pressureLevelSelect.innerHTML = '';
                const opt = document.createElement('option'); opt.value = 0; opt.textContent = 'Surface (0 mb)';
                pressureLevelSelect.appendChild(opt);

                document.getElementById('date').value = found.date;
                document.getElementById('hour').value = String(found.hour).padStart(2, '0');
                document.getElementById('variable').value = 'TMP';

                await loadFilteredVariables();
                // Generate the map
                generateMap();
                showStatus('Loaded latest RTMA surface map: ' + found.date + ' ' + String(found.hour).padStart(2,'0') + 'Z', 'success');
                return true;
            } else {
                showStatus('No recent RTMA data found (tried last 2 days).', 'error');
                return false;
            }
        }

        window.addEventListener('load', function() {
            initializeDragFunctionality();
            // Pre-select RTMA and surface level
            document.getElementById('data_source').value = 'RTMA';
            const pressureLevelGroup = document.getElementById('pressure-level-group');
            const pressureLevelSelect = document.getElementById('pressure_level');
            pressureLevelGroup.style.display = 'block';
            pressureLevelSelect.innerHTML = '';
            const opt = document.createElement('option'); opt.value = 0; opt.textContent = 'Surface (0 mb)';
            pressureLevelSelect.appendChild(opt);
            // Default variable to TMP
            document.getElementById('variable').value = 'TMP';

            loadFilteredVariables();
            // Find latest available RTMA timestamp and auto-generate map
            findLatestAndGenerate();
        });
        
        // Set overlay opacity globally (for iframe/srcdoc maps and folium maps)
        function setOverlayOpacity(value) {
            const pct = Number(value);
            const label = document.getElementById('globalOpacityValue');
            if (label) label.textContent = pct + '%';
            const frac = pct / 100;

            console.log('setOverlayOpacity called:', pct);

            // 1) Inline overlay (created for virtual-diff)
            try {
                if (window.inlineOverlay && typeof window.inlineOverlay.setOpacity === 'function') {
                    window.inlineOverlay.setOpacity(frac);
                    console.log('setOverlayOpacity: used window.inlineOverlay');
                    return;
                }
            } catch (e) { console.warn('inlineOverlay error', e); }

            // 2) Try iframe contentWindow heuristics
            try {
                const mapFrame = document.getElementById('mapFrame');
                if (mapFrame && mapFrame.contentWindow) {
                    const cw = mapFrame.contentWindow;

                    // prefer explicit overlay refs
                    try {
                        if (cw._overlay && typeof cw._overlay.setOpacity === 'function') {
                            cw._overlay.setOpacity(frac);
                            console.log('setOverlayOpacity: used cw._overlay');
                            return;
                        }
                    } catch(e) { console.warn('cw._overlay access error', e); }

                    // search for variables like image_overlay_* or layer_control_*_layers (folium emits these)
                    try {
                        for (const k of Object.keys(cw)) {
                            if (k.startsWith('image_overlay_') || k === 'weather_overlay') {
                                try {
                                    const obj = cw[k];
                                    if (obj && typeof obj.setOpacity === 'function') {
                                        obj.setOpacity(frac);
                                        console.log('setOverlayOpacity: used cw.'+k);
                                        return;
                                    }
                                } catch (ee) { /* ignore per-object errors */ }
                            }
                            // folium creates a helper object named like layer_control_<id>_layers
                            if (k.endsWith('_layers')) {
                                try {
                                    const layersObj = cw[k];
                                    if (layersObj && layersObj.overlays) {
                                        for (const ovKey of Object.keys(layersObj.overlays)) {
                                            try {
                                                const ov = layersObj.overlays[ovKey];
                                                if (ov && typeof ov.setOpacity === 'function') {
                                                    ov.setOpacity(frac);
                                                    console.log('setOverlayOpacity: used overlay from '+k+' key='+ovKey);
                                                    return;
                                                }
                                                // if overlay is an image element inside overlay pane, try DOM
                                            } catch (ee) {}
                                        }
                                    }
                                } catch (ee) { /* ignore */ }
                            }
                        }
                    } catch(e) { console.warn('iterate cw keys error', e); }

                    // fallback: modify image elements inside iframe DOM
                    try {
                        const doc = mapFrame.contentDocument || cw.document;
                        if (doc) {
                            const imgs = doc.querySelectorAll('.leaflet-image-layer img, .leaflet-overlay-pane img');
                            if (imgs && imgs.length > 0) {
                                imgs.forEach(img => { img.style.opacity = frac; });
                                console.log('setOverlayOpacity: modified iframe DOM imgs count=', imgs.length);
                                return;
                            }
                        }
                    } catch(e) { console.warn('iframe DOM imgs error', e); }

                    // fallback: call eachLayer on iframe map
                    try {
                        if (cw.map && typeof cw.map.eachLayer === 'function') {
                            cw.map.eachLayer(function(layer) { try { if (layer.setOpacity) layer.setOpacity(frac); } catch(e) {} });
                            console.log('setOverlayOpacity: used cw.map.eachLayer');
                            return;
                        }
                    } catch(e) { console.warn('cw.map.eachLayer error', e); }
                }
            } catch (e) { console.warn('iframe heuristics error', e); }

            // 3) Parent DOM image modification (for folium maps rendered in parent)
            try {
                const imgs = document.querySelectorAll('.leaflet-image-layer img, .leaflet-overlay-pane img');
                if (imgs && imgs.length > 0) {
                    imgs.forEach(img => { img.style.opacity = frac; });
                    console.log('setOverlayOpacity: modified parent DOM imgs count=', imgs.length);
                    return;
                }
            } catch (e) { console.warn('parent imgs error', e); }

            // 4) Legacy: iterate candidate window maps
            try {
                var candidateMaps = [];
                for (const k of Object.keys(window)) {
                    if (k.startsWith('map_') || k.startsWith('Map') || k === 'map') candidateMaps.push(window[k]);
                }
                let did = false;
                for (const m of candidateMaps) {
                    try {
                        if (m && typeof m.eachLayer === 'function') {
                            m.eachLayer(function(layer) { try { if (layer.setOpacity) { layer.setOpacity(frac); did = true; } } catch(e) {} });
                        }
                    } catch (e) {}
                }
                if (did) { console.log('setOverlayOpacity: used candidate window maps'); return; }
            } catch (e) { console.warn('candidate window maps error', e); }

            console.log('setOverlayOpacity: no overlays found to modify');
        }
